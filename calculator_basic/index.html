    <div id="calc-contain">
        <form name="calculator">
            <input id="result" type="text" name="answer">
            <br>

            <input class="btn-style num-bg num" type="button" value=" 1 " onclick="calculator.answer.value += '1'">
            <input class="btn-style num-bg num" type="button" value=" 2 " onclick="calculator.answer.value += '2'">
            <input class="btn-style num-bg num" type="button" value=" 3 " onclick="calculator.answer.value += '3'">
            <input  class="btn-style opera-bg operator" type="button" value=" + " onclick="calculator.answer.value += '+'">
            <br>

            <input class="btn-style num-bg num" type="button" value=" 4 " onclick="calculator.answer.value += '4'">
            <input class="btn-style num-bg num" type="button" value=" 5 " onclick="calculator.answer.value += '5'">
            <input class="btn-style num-bg num" type="button" value=" 6 " onclick="calculator.answer.value += '6'">
            <input class="btn-style opera-bg operator" type="button" value=" - " onclick="calculator.answer.value += '-'">
            <br>

            <input class="btn-style num-bg num" type="button" value=" 7 " onclick="calculator.answer.value += '7'">
            <input class="btn-style num-bg num" type="button" value=" 8 " onclick="calculator.answer.value += '8'">
            <input class="btn-style num-bg num" type="button" value=" 9 " onclick="calculator.answer.value += '9'">
            <input class="btn-style opera-bg operator" type="button" value=" x " onclick="calculator.answer.value += '*'">
            <br>

            <input class="btn-style num-bg num" type="button" value=" c " onclick="calculator.answer.value = ''">
            <input class="btn-style num-bg num" type="button" value=" 0 " onclick="calculator.answer.value += '5'">
            <input class="btn-style num-bg num" type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)">
            <input class="btn-style opera-bg operator" type="button" value=" / " onclick="calculator.answer.value += '/'">
            <br>

            
        </form>
